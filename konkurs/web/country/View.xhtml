                    <h:outputText value="#{countryController.selected.indepyear}" title="#{bundle.ViewCountryTitle_indepyear}"/>
                    <h:outputText value="#{bundle.ViewCountryLabel_population}"/>
                    <h:outputText value="#{countryController.selected.population}" title="#{bundle.ViewCountryTitle_population}"/>

                    <h:outputText value="#{bundle.ViewCountryLabel_gnpold}"/>
                    <h:outputText value="#{countryController.selected.gnpold}" title="#{bundle.ViewCountryTitle_gnpold}"/>

                    <h:outputText value="#{bundle.ViewCountryLabel_code2}"/>

                    <h:outputText value="#{countryController.selected.capital}" title="#{bundle.ViewCountryTitle_capital}"/>

                <h:commandLink action="#{countryController.destroyAndView}" value="#{bundle.ViewCountryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCountryEditLink}"/>
                <br />
                <h:commandLink action="#{countryController.prepareCreate}" value="#{bundle.ViewCountryCreateLink}" />
                <br />
                <h:commandLink action="#{countryController.prepareList}" value="#{bundle.ViewCountryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCountryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
