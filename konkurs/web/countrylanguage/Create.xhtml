<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCountrylanguageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCountrylanguageLabel_countrylanguagePK_language}" for="countrylanguagePK_language" />
                    <h:inputText id="countrylanguagePK_language" value="#{countrylanguageController.selected.countrylanguagePK.language}" title="#{bundle.CreateCountrylanguageTitle_countrylanguagePK_language}" required="true" requiredMessage="#{bundle.CreateCountrylanguageRequiredMessage_countrylanguagePK_language}"/>
                    <h:outputLabel value="#{bundle.CreateCountrylanguageLabel_isofficial}" for="isofficial" />
                    <h:inputText id="isofficial" value="#{countrylanguageController.selected.isofficial}" title="#{bundle.CreateCountrylanguageTitle_isofficial}" required="true" requiredMessage="#{bundle.CreateCountrylanguageRequiredMessage_isofficial}"/>
                    <h:outputLabel value="#{bundle.CreateCountrylanguageLabel_percentage}" for="percentage" />
                    <h:inputText id="percentage" value="#{countrylanguageController.selected.percentage}" title="#{bundle.CreateCountrylanguageTitle_percentage}" required="true" requiredMessage="#{bundle.CreateCountrylanguageRequiredMessage_percentage}"/>
                    <h:outputLabel value="#{bundle.CreateCountrylanguageLabel_country}" for="country" />
                    <h:selectOneMenu id="country" value="#{countrylanguageController.selected.country}" title="#{bundle.CreateCountrylanguageTitle_country}" required="true" requiredMessage="#{bundle.CreateCountrylanguageRequiredMessage_country}">
                        <f:selectItems value="#{countryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{countrylanguageController.create}" value="#{bundle.CreateCountrylanguageSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{countrylanguageController.prepareList}" value="#{bundle.CreateCountrylanguageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCountrylanguageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
