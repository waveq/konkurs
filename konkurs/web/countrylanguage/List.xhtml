<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCountrylanguageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCountrylanguageEmpty}" rendered="#{countrylanguageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{countrylanguageController.items.rowCount > 0}">
                    <h:outputText value="#{countrylanguageController.pagination.pageFirstItem + 1}..#{countrylanguageController.pagination.pageLastItem + 1}/#{countrylanguageController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{countrylanguageController.previous}" value="#{bundle.Previous} #{countrylanguageController.pagination.pageSize}" rendered="#{countrylanguageController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{countrylanguageController.next}" value="#{bundle.Next} #{countrylanguageController.pagination.pageSize}" rendered="#{countrylanguageController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{countrylanguageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCountrylanguageTitle_countrylanguagePK_language}"/>
                            </f:facet>
                            <h:outputText value="#{item.countrylanguagePK.language}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCountrylanguageTitle_isofficial}"/>
                            </f:facet>
                            <h:outputText value="#{item.isofficial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCountrylanguageTitle_percentage}"/>
                            </f:facet>
                            <h:outputText value="#{item.percentage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCountrylanguageTitle_country}"/>
                            </f:facet>
                            <h:outputText value="#{item.country}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{countrylanguageController.prepareView}" value="#{bundle.ListCountrylanguageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{countrylanguageController.prepareEdit}" value="#{bundle.ListCountrylanguageEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{countrylanguageController.destroy}" value="#{bundle.ListCountrylanguageDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{countrylanguageController.prepareCreate}" value="#{bundle.ListCountrylanguageCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCountrylanguageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
