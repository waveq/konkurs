<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./myTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="bot">

        <h:dataTable value="#{countrylanguageBean.officialCountryLanguages}" var="item" border="0"
                     cellpadding="2" cellspacing="0" 
                     rules="all" style="border:solid 1px">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Contintent"/>
                </f:facet>
                <h:outputText value="#{item.country.continent}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Country"/>
                </f:facet>
                <h:outputText value="#{item.country.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Language"/>
                </f:facet>
                <h:outputText value="#{item.countrylanguagePK.language}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Population"/>
                </f:facet>
                <h:outputText value="#{item.country.population}" >
                    <f:convertNumber />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Official Language Use %"/>
                </f:facet>
                <h:outputText value="#{item.percentage}" >
                    <f:convertNumber minFractionDigits="2"  maxFractionDigits="2"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Official Language Population Use"/>
                </f:facet>
                <!-- Calculate percent * population and flooring the value -->
                <h:outputText value="#{(item.percentage * 0.01 * item.country.population) - ((item.percentage * 0.01 * item.country.population)%1)}" >
                    <f:convertNumber/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="&nbsp;"/>
                </f:facet>
                <h:outputLink id="amazonLink" value="countries/#{item.country.code}">
                    Details
                </h:outputLink>
            </h:column>
        </h:dataTable>

    </ui:define>
</ui:composition>
