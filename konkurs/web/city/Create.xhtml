<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCityLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cityController.selected.id}" title="#{bundle.CreateCityTitle_id}" required="true" requiredMessage="#{bundle.CreateCityRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCityLabel_name}" for="name" />
                    <h:inputText id="name" value="#{cityController.selected.name}" title="#{bundle.CreateCityTitle_name}" required="true" requiredMessage="#{bundle.CreateCityRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateCityLabel_countrycode}" for="countrycode" />
                    <h:inputText id="countrycode" value="#{cityController.selected.countrycode}" title="#{bundle.CreateCityTitle_countrycode}" required="true" requiredMessage="#{bundle.CreateCityRequiredMessage_countrycode}"/>
                    <h:outputLabel value="#{bundle.CreateCityLabel_district}" for="district" />
                    <h:inputText id="district" value="#{cityController.selected.district}" title="#{bundle.CreateCityTitle_district}" required="true" requiredMessage="#{bundle.CreateCityRequiredMessage_district}"/>
                    <h:outputLabel value="#{bundle.CreateCityLabel_population}" for="population" />
                    <h:inputText id="population" value="#{cityController.selected.population}" title="#{bundle.CreateCityTitle_population}" required="true" requiredMessage="#{bundle.CreateCityRequiredMessage_population}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cityController.create}" value="#{bundle.CreateCitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cityController.prepareList}" value="#{bundle.CreateCityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
